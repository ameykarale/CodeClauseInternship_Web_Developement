<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: url('/static/bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        #main-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        textarea {
            width: 80%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div id="main-container">
        <h1>Plagiarism Checker</h1>
        <form action="/check_plagiarism" method="post">
            <label for="text1">Enter Text 1:</label><br>
            <textarea name="text1" required></textarea><br>

            <label for="text2">Enter Text 2:</label><br>
            <textarea name="text2" required></textarea><br>

            <input type="submit" value="Check Plagiarism">
        </form>
    </div>
</body>

</html>
